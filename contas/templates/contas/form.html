{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Transação</title>
</head>
<body>
<div class="content">
    <form method="POST">

        {% csrf_token %} 
        <!-- evita ataques, não permite que pessoas em viem dados que o form nn quer-->

        {{ form.as_p }} 
        <!-- Para colocar todos o campos em 'p' separados -->

        <button type="submit"> Salvar </button>
    </form>
        

        {% if transacao %}
            <a href="{% url 'url_delete' transacao.id %}">Deletar</a>
        {% endif%}


    
</div>
</body>
</html>
