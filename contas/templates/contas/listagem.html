{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Listagem</title>
</head>
<body>
    <div class="content">
        <h1>Gastos do mÃªs</h1>
        <div>
            <form>
                <label><input type="radio" name="modo_busca" value="nome" checked> Nome</label>
                <label><input type="radio" name="modo_busca" value="valor"> Valor</label>
                <label><input type="radio" name="modo_busca" value="pagamento"> Pagamento</label><br>

                <input type="text" name="pesquisa">
                <button>Pesquisar</button>
            </form>
        </div>

        <table>
            <tr>
                <td>Nome</td>
                <td>Valor</td>
                <td>Pagamento</td>
                <td>Data</td>
            </tr>
            {% for transacao in transacoes %}
            <tr>
                <td><a href="{%url 'url_update' transacao.id %}">{{transacao}} </a></td>
                <td>{{transacao.valor}}</td>
                <td>{{transacao.pagamento}} </td>
                <td>{{transacao.data}}</td>
            </tr>
            {% endfor%}
        </table>

        <a href="{% url 'url_novo' %}"><button>Novo</button></a>
    </div>
</body>
</html>
